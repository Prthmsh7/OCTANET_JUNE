<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Gasoek+One&family=Moirai+One&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="images/whitelogo-nobg.png">
    </nav>
    <div class="to-do-container">
      <div class="headline">
        <h1>+ + + Get it Done! + + +</h1>
      </div>
      <input type="text" class="task-input" placeholder="Enter what you want to do" />
      <ul class="task-list"></ul>
    </div>

    <script src="to-do.js"></script>
  </body>
</html>
